<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">
            Welcome to Your Health App ðŸš€
        </h1>
        <p class="text-gray-700 mb-6">
            This is your FastAPI backend serving a Tailwind-styled frontend.
            Edit `templates/index.html` to start building your health UI.
        </p>

        <button 
            id="check-api"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150"
        >
            Check Backend Status
        </button>

        <p id="api-status" class="mt-4 text-sm text-gray-500">Status: Waiting...</p>
    </div>

    <script>
        document.getElementById('check-api').addEventListener('click', async () => {
            const statusElement = document.getElementById('api-status');
            statusElement.textContent = "Status: Fetching...";
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                statusElement.textContent = `Status: ${data.status.toUpperCase()} (Service: ${data.service})`;
                statusElement.classList.remove('text-gray-500');
                statusElement.classList.add('text-green-500', 'font-semibold');
            } catch (error) {
                statusElement.textContent = "Status: ERROR connecting to API";
                statusElement.classList.remove('text-gray-500', 'text-green-500');
                statusElement.classList.add('text-red-500', 'font-semibold');
            }
        });
    </script>
</body>
</html>
